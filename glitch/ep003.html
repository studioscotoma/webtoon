        /* =========================================
           1. BASE LAYOUT & RESET
           ========================================= */
        :root {
            --color-bg: #000;
            --color-text: #fff;
            --color-cyan: #00FFFF;
            --color-magenta: #FF0055;
            --font-ui: 'Courier New', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: sans-serif;
            display: flex;
            justify-content: center;
        }

        /* =========================================
           2. VIEWER CONTAINER
           ========================================= */
        #viewer-container {
            width: 100%;
            max-width: 690px;
            background-color: var(--color-bg);
            display: none; /* 初期状態は非表示（カバー表示中） */
        }
        
        #viewer-container.active {
            display: block;
        }

        .scene-block {
            display: flex;
            flex-direction: column;
            position: relative;
            margin: 0;
        }

        .comic-image {
            display: block;
            width: 100%;
            height: auto;
            background-color: #111;
            transition: opacity 0.5s;
        }

        /* =========================================
           3. CAPTION STYLES (Multilingual)
           ========================================= */
        .caption-area {
            padding: 24px 16px 40px;
            background-color: var(--color-bg);
            text-align: center;
        }

        .text-kr { font-size: 18px; font-weight: 700; line-height: 1.5; color: #fff; margin-bottom: 8px; letter-spacing: 0.02em; }
        .text-ja { font-size: 14px; font-weight: 400; line-height: 1.5; color: #d0d0d0; margin-bottom: 4px; }
        .text-fr { font-size: 12px; color: #777; font-style: italic; font-family: 'Georgia', serif; margin-bottom: 2px; opacity: 0.9; }
        .text-en { font-size: 11px; color: #666; font-style: italic; font-family: 'Georgia', serif; opacity: 0.8; margin: 0; }

        /* =========================================
           4. GAME CONTAINER & OVERLAY UI
           ========================================= */
        .game-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0 0 100px 0;
        }

        .game-container {
            position: relative;
            width: 90%;
            max-width: 450px;
            height: 500px; /* ゲーム画面の高さ */
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }

        iframe.game-frame {
            width: 100%;
            height: 100%;
            border: 2px solid var(--color-cyan);
            background-color: #050505;
            display: block;
            pointer-events: none; /* 初期はクリック無効 */
            transition: all 0.3s;
        }

        /* ゲーム用オーバーレイ（共通スタイル） */
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            backdrop-filter: blur(3px);
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .overlay-content {
            text-align: center;
            font-family: var(--font-ui);
            width: 90%;
        }

        /* 状態A: WARNING (初期) */
        .game-overlay .status-msg { color: var(--color-magenta); }
        .game-overlay .main-title { 
            font-size: 24px; font-weight: 900; margin-bottom: 20px; color: var(--color-magenta);
            animation: blink-text 1.5s infinite; 
        }
        .game-overlay .action-btn {
            display: inline-block;
            font-size: 14px; font-weight: bold; padding: 10px 20px;
            color: #000; background-color: var(--color-magenta);
            animation: pulse-border 2s infinite;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        /* 状態B: HACKED (クリア後) */
        .game-overlay.hacked {
            background-color: rgba(0, 0, 0, 0.85);
            pointer-events: auto !important; /* オーバーレイを表示状態に固定 */
        }
        .game-overlay.hacked .status-msg { color: var(--color-cyan); }
        .game-overlay.hacked .main-title {
            color: var(--color-cyan);
            text-shadow: 0 0 20px var(--color-cyan);
            animation: none; /* 点滅停止 */
        }
        .game-overlay.hacked .action-btn {
            background-color: var(--color-cyan);
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
            animation: none;
            cursor: default;
        }

        /* Animations */
        @keyframes blink-text {
            0% { opacity: 1; text-shadow: 0 0 10px var(--color-magenta); }
            50% { opacity: 0.6; text-shadow: 0 0 20px var(--color-magenta); }
            100% { opacity: 1; text-shadow: 0 0 10px var(--color-magenta); }
        }
        @keyframes pulse-border {
            0% { transform: scale(1); box-shadow: 0 0 0 rgba(255,0,85,0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,0,85,0); }
            100% { transform: scale(1); box-shadow: 0 0 0 rgba(255,0,85,0); }
        }

        /* =========================================
           5. UI COMPONENTS: COVER & NAV
           ========================================= */
        #cover-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            z-index: 9999; background-color: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; box-sizing: border-box;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }
        #cover-screen.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        
        #cover-image {
            width: 100%; max-width: 690px; height: auto; max-height: 60vh;
            object-fit: contain; margin-bottom: 40px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
        }

        #start-button {
            padding: 16px 48px; font-size: 18px; font-weight: bold; letter-spacing: 0.1em;
            color: #f0f; background: transparent; border: 2px solid #f0f;
            cursor: pointer; text-transform: uppercase;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5); text-shadow: 0 0 5px rgba(255, 0, 255, 0.8);
            transition: all 0.3s ease;
        }
        #start-button:hover { background-color: rgba(255, 0, 255, 0.1); box-shadow: 0 0 20px rgba(255, 0, 255, 0.8); }

        /* Footer */
        .next-episode-area { padding: 60px 10px 40px; text-align: center; background-color: #000; }
        .next-button {
            display: inline-flex; flex-direction: column; align-items: center; justify-content: center;
            width: 90%; max-width: 300px; padding: 20px;
            border: 1px solid #333; background-color: #050505; color: #fff; text-decoration: none;
            transition: all 0.3s ease;

        .next-button:hover { border-color: #f0f; box-shadow: 0 0 15px rgba(255, 0, 255, 0.3); }
        .next-label { font-size: 10px; color: #666; letter-spacing: 0.2em; margin-bottom: 5px; }
        .next-title { font-size: 20px; font-weight: bold; font-family: 'Courier New', sans-serif; color: #ddd; }

        .nav-footer {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px; background-color: #0a0a0a; border-top: 1px solid #222; margin-top: 20px;

        .nav-link { font-size: 12px; color: #888; text-decoration: none; font-weight: bold; padding: 10px; transition: color 0.3s; }
        .nav-link:hover { color: #f0f; }
        
        /* Select Box */

        }

        // ==========================================
        // 2. DOM ELEMENTS
        // ==========================================
        const els = {
            cover: document.getElementById('cover-screen'),
            startBtn: document.getElementById('start-button'),
            viewer: document.getElementById('viewer-container'),
            content: document.getElementById('comic-content')
        };

        // ==========================================
        // 3. MAIN LOGIC
        // ==========================================
        
        const initViewer = () => {
            if (CONFIG.debugMode) {
                startWebtoon();
            } else {
                els.startBtn.addEventListener('click', startWebtoon);
            }
        };

        const startWebtoon = () => {
            els.cover.classList.add('hidden');
            els.viewer.classList.add('active');
            window.scrollTo(0, 0);
        };

        // シーンレンダリング
        const renderWebtoon = () => {
            const fragment = document.createDocumentFragment();
            let imageCounter = 1;

            scenarioData.forEach(scene => {
                const sceneBlock = document.createElement('div');
                sceneBlock.className = 'scene-block';

                if (scene.type === 'game') {
                    // --- Game Render ---
                    sceneBlock.appendChild(createGameElement(scene));
                } else {
                    // --- Image Render ---
                    sceneBlock.appendChild(createImageElement(scene, imageCounter));
                    imageCounter++;
                }
                fragment.appendChild(sceneBlock);
            });
            
            els.content.appendChild(fragment);
        };

        // 画像要素生成
        const createImageElement = (scene, counter) => {
            const wrapper = document.createDocumentFragment();
            const fileNum = counter.toString().padStart(2, '0');
            
            const img = document.createElement('img');
            img.className = 'comic-image';
            img.loading = 'lazy';
            img.alt = `Scene ${scene.id}`;
            // 本番用src設定（エラーハンドラ付）
            img.src = `${CONFIG.filePrefix}${fileNum}${CONFIG.fileExtension}`;
            img.onerror = function() {
                this.src = `https://placehold.co/690x800/111/fff?text=Scene+${fileNum}`;
                this.onerror = null; 
            };
            wrapper.appendChild(img);

            // 字幕生成
            const captionDiv = document.createElement('div');
            captionDiv.className = 'caption-area';
            ['kr', 'ja', 'fr', 'en'].forEach(lang => {
                if(scene[lang]) {
                    const p = document.createElement('p');
                    p.className = `text-${lang}`;
                    p.innerHTML = scene[lang];
                    captionDiv.appendChild(p);
                }
            });
            wrapper.appendChild(captionDiv);

            return wrapper;
        };

        // ゲーム要素（iframe + overlay）生成
        const createGameElement = (scene) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'game-wrapper';

            const container = document.createElement('div');
            container.className = 'game-container';

            // 1. Iframe
            const iframe = document.createElement('iframe');
            iframe.className = 'game-frame';
            iframe.src = scene.src;
            iframe.loading = 'lazy';
            iframe.title = `Game: ${scene.id}`;

            // 2. Overlay (初期状態: WARNING)
            const overlay = document.createElement('div');
            overlay.className = 'game-overlay';
            overlay.innerHTML = `
                <div class="overlay-content">
                    <div class="status-msg" style="font-size: 12px; margin-bottom: 5px;">WARNING: FIREWALL DETECTED</div>
                    <div class="main-title">BATTLE START</div>
                    <div class="action-btn">[ INITIATE BREACH ]</div>
                </div>
            `;

            // クリックイベント: ゲーム開始（オーバーレイ非表示＆操作ロック解除）
            overlay.addEventListener('click', function() {
                // ハック完了済みなら何もしない
                if(this.classList.contains('hacked')) return;
                
                this.style.opacity = '0';
                setTimeout(() => { this.style.display = 'none'; }, 500);
                
                iframe.style.pointerEvents = 'auto';
                iframe.style.boxShadow = '0 0 30px rgba(0, 255, 255, 0.5)';
            });

            container.appendChild(iframe);
            container.appendChild(overlay);
            wrapper.appendChild(container);

            return wrapper;
        };

        // ==========================================
        // 4. EVENT LISTENERS (Message Handling)
        // ==========================================
        window.addEventListener('message', function(event) {
            if (event.data === 'GAME_CLEAR') {
                console.log("✅ Game Clear signal received");
                handleGameClear();
            }
        });

        const handleGameClear = () => {
            const overlay = document.querySelector('.game-overlay');
            const iframe = document.querySelector('.game-frame');
            
            if (!overlay || !iframe) return;

            // オーバーレイの内容とスタイルを更新
            overlay.style.display = 'flex'; // 再表示
            
            // 少し遅延させてフェードイン（display:flex反映待ち）
            requestAnimationFrame(() => {
                overlay.style.opacity = '1';
                overlay.classList.add('hacked'); // .hackedクラスでスタイル一括変更
                
                // コンテンツ書き換え
                overlay.innerHTML = `
                    <div class="overlay-content">
                        <div class="status-msg" style="font-size: 14px; margin-bottom: 5px;">SYSTEM HACKED</div>
                        <div class="main-title" style="font-size: 28px;">COMPLETE</div>
                        <div class="action-btn">[ ACCESS GRANTED ]</div>
                    </div>
                `;
            });

            // iframeをロック
            iframe.style.pointerEvents = 'none';
            iframe.style.borderColor = "#00FFFF";
        };

        // 実行
        initViewer();
        renderWebtoon();

    </script>
</body>
</html>
