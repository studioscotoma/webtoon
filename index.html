    <style>
        /* --- Studio SCOTOMA Global Style --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* ロゴエリア */
        header {
            margin-top: 100px;
            margin-bottom: 60px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            letter-spacing: 0.2em;
            font-weight: normal;
            margin: 0;
            position: relative;
            display: inline-block;
            cursor: default;
        }

        /* スコトーマ（盲点）ギミック */
        h1::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        h1:hover::after {
            opacity: 1; 
        }

        .subtitle {
            font-size: 10px;
            color: #555;
            margin-top: 10px;
            letter-spacing: 0.1em;
        }

        /* 作品リストエリア */
        .works-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 作品カード（コンテナ） */
        .work-card {
            background-color: #0a0a0a;
            border: 1px solid #222;
            padding: 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .work-card:hover {
            border-color: #333; /* ホバーで少し明るく */
        }

        /* サムネイルと情報のエリア（ここをクリックで1話へ） */
        .work-main-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            margin-bottom: 15px; /* ボタンとの間隔 */
        }

        .work-thumb {
            width: 80px;
            height: 80px;
            background-color: #333;
            margin-right: 20px;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        /* カード全体にホバーしたらサムネがカラーになる */
        .work-card:hover .work-thumb {
            filter: grayscale(0%);
        }

        .work-info h2 {
            font-size: 18px;
            margin: 0 0 8px 0;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }
        
        /* タイトルホバー時 */
        .work-main-link:hover h2 {
            color: #0ff;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
        }

        .work-info p {
            font-size: 12px;
            color: #888;
            margin: 0;
            line-height: 1.4;
        }

        /* --- エピソードボタンエリア --- */
        .episode-list {
            display: flex;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #1a1a1a;
            
            /* ▼ 追加: これで画面幅に合わせて自動で改行されます */
            flex-wrap: wrap; 
        }

        .ep-btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 1px 0;
            font-size: 12px;
            text-decoration: none;
            color: #888;
            border: 1px solid #333;
            background-color: #050505;
            transition: all 0.2s ease;
            letter-spacing: 0.1em;
        }

        .ep-btn:hover {
            color: #0ff;
            border-color: #0ff;
            background-color: rgba(0, 255, 255, 0.05);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* 最新話を目立たせる（任意） */
        .ep-btn.new {
            border-color: #555;
            color: #ddd;
        }

        /* フッター */
        footer {
            margin-top: auto;
            padding: 40px;
            font-size: 10px;
            color: #333;
        }

    </style>
</head>
<body>

    <header>
        <h1>Studio SCOTOMA</h1>
        <div class="subtitle">WE SHOW WHAT YOU CANNOT SEE</div>
    </header>

    <div class="works-container">
        
        <div class="work-card">
            
            <a href="glitch/ep001.html" class="work-main-link">
                <img src="glitch/ep001/cover.webp" alt="Glitch Thumbnail" class="work-thumb">
                <div class="work-info">
                    <h2>Glitch: Seoul Login</h2>
                    <p>Status: Ongoing<br>Genre: Cyberpunk / Thriller / Cryptic</p>
                </div>
            </a>

            <div class="episode-list">
                <a href="glitch/ep001.html" class="ep-btn">EP.01</a>
                <a href="glitch/ep002.html" class="ep-btn">EP.02</a>
                <a href="glitch/ep003.html" class="ep-btn">EP.03</a>
                <a href="glitch/ep004.html" class="ep-btn new">EP.04</a>
            </div>

        </div>

        </div>

    <footer>
        &copy; 2025 Studio SCOTOMA. All rights reserved.
    </footer>

</body>
</html>
